<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knowledge Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-2xl p-6 bg-white shadow-xl rounded-2xl">
    <h1 class="text-2xl font-bold mb-4 text-center">üß† Ask Marty</h1>

    <form id="questionForm" class="space-y-4">
      <textarea
        id="question"
        name="question"
        rows="4"
        placeholder="Enter your question here..."
        class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      ></textarea>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition"
      >
        Submit Question
      </button>
    </form>

    <div id="answer" class="mt-6 p-4 bg-gray-100 border border-gray-300 rounded-md text-sm whitespace-pre-wrap min-h-[4rem] relative"></div>
  </div>

  <script>
    const form = document.getElementById("questionForm");
    const answerBox = document.getElementById("answer");

    const showSpinner = () => {
      answerBox.innerHTML = `
        <div class="flex items-center space-x-2 text-sm text-gray-600">
          <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          <span>Thinking... please wait</span>
        </div>
      `;
    };

    form.addEventListener("submit", async function (event) {
      event.preventDefault();

      const question = document.getElementById("question").value.trim();
      if (!question) return;

      showSpinner();

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (data.answer) {
          answerBox.innerText = `‚úÖ Answer:\n${data.answer}`;
        } else if (data.error) {
          answerBox.innerText = `‚ùå Error:\n${data.error}`;
        } else {
          answerBox.innerText = "‚ö†Ô∏è No answer returned.";
        }

      } catch (err) {
        answerBox.innerText = `‚ùå Request failed:\n${err.message}`;
      }
    });
  </script>

</body>
</html>
